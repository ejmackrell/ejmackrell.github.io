- title: Experience
  type: time_table
  contents:
    - title: Postdoctoral Scholar, Chemical Engineering<br>Ph.D. Candidate, Chemical Engineering
      institution: California Institute of Technology, Pasadena, CA
      year: 2016-Present
      description:
        - Discovered global regulatory roles of proteolysis by combining chemoproteomic analysis, linear modeling, text mining, and machine learning to identify novel protease substrates in <i>Escherichia coli</i>.
        - Developed and deployed an open-source interactive application for filtering, normalization, differential expression analysis, and pathway enrichment analysis of mass spectrometry–based proteomics data. (<a href="https://github.com/ejmackrell/tidyproteomics-interactive">repository</a>) (<a href="https://bmcbioinformatics.biomedcentral.com/articles/10.1186/s12859-023-05360-7">publication</a>)
        - Identified DNA repair factors recruited to colibactin-induced DNA interstrand cross-links in Xenopus egg extracts via differential expression analysis and time-series clustering of chromatin mass spectrometry data. (<a href="https://www.biorxiv.org/content/10.1101/2024.01.30.576698v2">preprint</a>)

    - title: Bioinformatics Co-op
      institution: EMD Serono, Department of Translational Medicine and Global Clinical Development, Remote
      year: 2022
      description:
        - Developed Shiny application for visualizing cell type—specific transcript abundance, identifying differentially expressed genes, and conducting gene set enrichment analysis in clinical samples across autoimmune disease states.
        - Established pipeline and Shiny application for the real-time analysis of text mining data from PubMed to identify genes, pathways, and diseases of therapeutic interest through information-theoretic and statistical approaches.

    - title: NSF REU Fellow
      institution: Harvard Medical School, Wellman Center for Photomedicine, Massachusetts General Hospital, Boston MA
      year: 2015
      description:
        - Investigated the effects of photocrosslinking on ex vivo tissue biomechanics via cyclic uniaxial tensile testing.

    - title: NSF REU Fellow
      institution: Johns Hopkins University School of Medicine, Department of Radiation Oncology, Baltimore, MD
      year: 2014
      description: 
        - Evaluated the anti-tumor immune response generated by magnetic nanoparticle hyperthermia and ionizing radiation treatments in a mouse model for cancer. 

    - title: Undergraduate Research Assistant
      institution: University of Florida, Department of Chemistry, Gainesville, FL
      year: 2012-2015
      description:
        - Developed an amphiphilic and pH-responsive copolymer for phloem-specific drug delivery in plants by functionalizing polysuccinimide (PSI) with various hydrophilic molecules.

